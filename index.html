<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bouncing Ball 3D Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Spicy+Rice&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      .spicy-rice {
        font-family: "Spicy Rice", cursive;
        font-size: 40px;
      }
      .poppins {
        font-family: "Poppins", sans-serif;
        font-size: 19px;
      }
    </style>
  </head>
  <body class="bg-blue-400 flex flex-col items-center min-h-screen">
    <div class="w-full max-w-6xl h-auto px-8 py-12 bg-gray-400 shadow-lg hover:shadow-2xl transition-all rounded-3xl">
      <!-- Navbar with full width, padding, rounded corners, and space between -->
      <div class="w-full flex justify-between items-center bg-white rounded-3xl sticky top-0 px-10 py-4 mt-5 z-50">
        <div class="flex items-center text-gray-800 justify-start w-full">
          <div class="w-6 h-6 bg-black rounded-full"></div>
          <span class="font-bold spicy-rice">Bouncing Ball 3D</span>
        </div>
        <div class="hidden sm:flex space-x-8">
          <a href="#" class="text-lg font-semibold">Home</a>
          <a href="#" class="text-lg font-semibold">Game</a>
          <a href="#" class="text-lg font-semibold">Feature</a>
        </div>
        <!-- Download App Button -->
        <button class="bg-blue-500 text-white w-40 px-6 py-2 rounded-full font-semibold hover:bg-blue-600 transition inline-flex items-center">
          Download App
        </button>
      </div>

      <!-- Page Content below navbar -->
      <div class="w-full flex flex-col sm:flex-row justify-between items-center px-6 py-12">

        <!-- Left side with text and Download Now button -->
        <div class="w-full sm:w-1/2 h-full flex flex-col justify-center items-center text-white text-center mb-6 sm:mb-0">
          <p class="spicy-rice mb-4 text-center sm:text-3xl">
            Bounce, Run, and Vanquish the  <br />
            Sky with Bouncing Ball 3D!
          </p>
          <p class="poppins mb-6 text-center sm:text-lg">
            Experience a definitive arcade experience <br> Going Out of this World!
          </p>
          <div class="flex space-x-4">
          <button class="bg-blue-400 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-600 transition inline-flex items-center">
            Download Now
          </button>
          <button class="bg-blue-400 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-600 transition inline-flex items-center">
            Contact Us
          </button>
          </div>
        </div>

        <!-- Right side for images (space for future images) -->
        <div class="w-full sm:w-1/2 h-full bg-gray-200 rounded-lg flex justify-center items-center">
          <p class="text-center text-gray-500">Add your images here</p>
        </div>
      </div>
    </div>
  </body>
</html>
